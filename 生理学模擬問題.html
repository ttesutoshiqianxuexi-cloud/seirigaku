    const QUESTIONS_PER_PAGE = 10; // 1ページあたりの問題数
    let currentPage = 0;           // 0ページ目からスタート

    // 各問題ごとの「選択されている選択肢の集合」を保持
    let userSelections = Array(questions.length)
      .fill(0)
      .map(() => new Set());

    function arraysEqual(a, b) {
      if (a.length !== b.length) return false;
      const sa = [...a].sort();
      const sb = [...b].sort();
      return sa.every((v, i) => v === sb[i]);
    }

    function renderQuizPage(page) {
      const container = document.getElementById('quiz');
      container.innerHTML = '';

      const start = page * QUESTIONS_PER_PAGE;
      const end = Math.min(start + QUESTIONS_PER_PAGE, questions.length);

      for (let qIndex = start; qIndex < end; qIndex++) {
        const q = questions[qIndex];

        const card = document.createElement('div');
        card.className = 'question-card';

        const title = document.createElement('div');
        title.className = 'question-title';
        title.textContent = q.title;
        card.appendChild(title);

        const choicesDiv = document.createElement('div');
        choicesDiv.className = 'choices';

        q.choices.forEach((choice, cIndex) => {
          const label = document.createElement('label');
          label.id = `label-${qIndex}-${cIndex}`;
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = `q${qIndex}-c${cIndex}`;
          checkbox.dataset.qIndex = qIndex;
          checkbox.dataset.cIndex = cIndex;

          // 以前の選択状態を復元
          if (userSelections[qIndex].has(cIndex)) {
            checkbox.checked = true;
          }

          // 選択変更時に userSelections を更新
          checkbox.addEventListener('change', (e) => {
            const qi = qIndex;
            const ci = cIndex;
            if (e.target.checked) {
              userSelections[qi].add(ci);
            } else {
              userSelections[qi].delete(ci);
            }
          });

          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(` ${cIndex + 1}. ${choice}`));
          choicesDiv.appendChild(label);
        });

        card.appendChild(choicesDiv);

        const btn = document.createElement('button');
        btn.textContent = '判定';
        btn.onclick = () => checkAnswer(qIndex);
        card.appendChild(btn);

        const result = document.createElement('div');
        result.id = `result-${qIndex}`;
        result.className = 'result';
        card.appendChild(result);

        container.appendChild(card);
      }

      renderPagination();
    }

    function renderPagination() {
      const nav = document.getElementById('pagination');
      if (!nav) return;

      const totalPages = Math.ceil(questions.length / QUESTIONS_PER_PAGE);
      nav.innerHTML = '';

      const info = document.createElement('span');
      info.textContent = `ページ ${currentPage + 1} / ${totalPages}`;
      info.style.marginRight = '8px';
      nav.appendChild(info);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '前へ';
      prevBtn.disabled = currentPage === 0;
      prevBtn.onclick = () => {
        if (currentPage > 0) {
          currentPage--;
          renderQuizPage(currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      };
      nav.appendChild(prevBtn);

      const nextBtn = document.createElement('button');
      nextBtn.textContent = '次へ';
      nextBtn.disabled = currentPage >= totalPages - 1;
      nextBtn.onclick = () => {
        if (currentPage < totalPages - 1) {
          currentPage++;
          renderQuizPage(currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      };
      nav.appendChild(nextBtn);
    }

    function checkAnswer(qIndex) {
      const q = questions[qIndex];

      // 現在の選択肢をセットから取得
      const selected = Array.from(userSelections[qIndex]);

      // ハイライトをリセット
      q.choices.forEach((_, cIndex) => {
        const label = document.getElementById(`label-${qIndex}-${cIndex}`);
        if (label) {
          label.classList.remove('choice-correct', 'choice-should');
        }
      });

      const resultDiv = document.getElementById(`result-${qIndex}`);

      if (arraysEqual(selected, q.correctIndices)) {
        resultDiv.innerHTML = `✅ 正解！<span class="exp">${q.explanation}</span>`;
        resultDiv.classList.remove('incorrect');
        resultDiv.classList.add('correct');
      } else {
        resultDiv.innerHTML = `❌ 不正解（正しい肢は緑色で表示されます）<span class="exp">${q.explanation}</span>`;
        resultDiv.classList.remove('correct');
        resultDiv.classList.add('incorrect');

        // 正しい選択肢をハイライト
        q.correctIndices.forEach(idx => {
          const label = document.getElementById(`label-${qIndex}-${idx}`);
          if (label) label.classList.add('choice-correct');
        });

        // 誤って選んだ肢を赤っぽく
        selected.forEach(idx => {
          if (!q.correctIndices.includes(idx)) {
            const label = document.getElementById(`label-${qIndex}-${idx}`);
            if (label) label.classList.add('choice-should');
          }
        });
      }
    }

    // 全体採点
    function gradeAll() {
      let correctCount = 0;
      let unanswered = 0;

      for (let i = 0; i < questions.length; i++) {
        const selected = Array.from(userSelections[i]);

        if (selected.length === 0) {
          unanswered++;
        }

        if (arraysEqual(selected, questions[i].correctIndices)) {
          correctCount++;
        }
      }

      const total = questions.length;
      const percent = total > 0 ? Math.round((correctCount / total) * 1000) / 10 : 0;

      const res = document.getElementById('score-result');
      res.textContent = `合計：${total}問中 ${correctCount}問 正解（正答率 ${percent}%）／未回答 ${unanswered}問`;
    }

    // ボタンと関数を接続
    document.getElementById('score-button').onclick = gradeAll;

    // 最初に1ページ目（Q1〜Q10）を表示
    renderQuizPage(0);
  </script>
